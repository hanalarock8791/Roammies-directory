    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #FFDE59 0%, #C5A9FF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: white;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #FFDE59;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .filters {
            background: #f8f9fa;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-weight: 600;
            font-size: 14px;
            color: #495057;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 2px solid #C5A9FF;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .filter-select:hover {
            border-color: #FFDE59;
            box-shadow: 0 2px 8px rgba(197, 169, 255, 0.2);
        }
        
        .filter-select:focus {
            border-color: #FFDE59;
            box-shadow: 0 0 0 3px rgba(255, 222, 89, 0.2);
        }
        
        .search-box {
            padding: 25px;
            background: white;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #C5A9FF;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #adb5bd;
        }
        
        .search-input:focus {
            border-color: #FFDE59;
            box-shadow: 0 0 0 3px rgba(255, 222, 89, 0.2);
        }
        
        .results-info {
            padding: 20px 25px;
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .toggle-button {
            padding: 10px 20px;
            background: white;
            color: #495057;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-button:hover {
            border-color: #C5A9FF;
        }
        
        .toggle-button.active {
            background: #C5A9FF;
            color: white;
            border-color: #C5A9FF;
        }
        
        .results-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .map-container {
            height: 600px;
            width: 100%;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .card {
            border-bottom: 1px solid #e9ecef;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            background: linear-gradient(to right, rgba(255, 222, 89, 0.1), rgba(197, 169, 255, 0.1));
            transform: translateX(5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 5px;
        }
        
        .card-category {
            display: inline-block;
            padding: 6px 12px;
            background: #FFDE59;
            color: #212529;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .card-location {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 14px;
            flex-wrap: wrap;
        }
        
        .location-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 14px;
            color: #212529;
            word-wrap: break-word;
        }
        
        .detail-value a {
            color: #C5A9FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .detail-value a:hover {
            color: #FFDE59;
            text-decoration: underline;
        }
        
        .contact-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: white;
            border: 2px solid #C5A9FF;
            border-radius: 8px;
            color: #C5A9FF;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-btn:hover {
            background: #C5A9FF;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(197, 169, 255, 0.3);
        }
        
        .contact-btn.whatsapp {
            border-color: #25D366;
            color: #25D366;
        }
        
        .contact-btn.whatsapp:hover {
            background: #25D366;
            color: white;
        }
        
        .contact-btn.email {
            border-color: #C5A9FF;
            color: #C5A9FF;
        }
        
        .contact-btn.email:hover {
            background: #C5A9FF;
            color: white;
        }
        
        .contact-btn.website {
            border-color: #FFDE59;
            color: #856404;
        }
        
        .contact-btn.website:hover {
            background: #FFDE59;
            color: #212529;
        }
        
        .contact-btn.phone {
            border-color: #6c757d;
            color: #6c757d;
        }
        
        .contact-btn.phone:hover {
            background: #6c757d;
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .reset-button {
            padding: 10px 20px;
            background: #C5A9FF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background: #FFDE59;
            color: #212529;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(197, 169, 255, 0.3);
        }
        
        .leaflet-popup-content {
            margin: 10px;
            max-width: 300px;
        }
        
        .popup-title {
            font-size: 16px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .popup-category {
            display: inline-block;
            padding: 4px 8px;
            background: #FFDE59;
            color: #212529;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .popup-location {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .popup-link {
            color: #C5A9FF;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
        }
        
        .popup-link:hover {
            color: #FFDE59;
        }
        
        @media (max-width: 1024px) {
            .filters {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .logo {
                max-width: 150px;
            }
            
            .results-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

            if (!selectedBucket) return true;
            
            const minAge = parseInt(item['Min Age (months)']) || 0;
            const maxAge = parseInt(item['Max Age (months)']) || 999;
            
            if (selectedBucket === '0-6 months') {
                return minAge <= 6 && maxAge >= 0;
            } else if (selectedBucket === '6-12 months') {
                return minAge <= 12 && maxAge >= 6;
            } else if (selectedBucket === '12-18 months') {
                return minAge <= 18 && maxAge >= 12;
            } else if (selectedBucket === '10+ years') {
                return maxAge >= 120;
            } else {
                const years = parseInt(selectedBucket.split(' ')[0]);
                const yearMin = years * 12;
                const yearMax = (years + 1) * 12 - 1;
                return minAge <= yearMax && maxAge >= yearMin;
            }
        }
        
        function RoammiesDirectory() {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCountry, setSelectedCountry] = useState('');
            const [selectedCity, setSelectedCity] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [selectedAge, setSelectedAge] = useState('');
            const [viewMode, setViewMode] = useState('list');
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef([]);
            
            const countries = useMemo(() => {
                const unique = [...new Set(DATA.map(item => item.Country).filter(Boolean))];
                return unique.sort();
            }, []);
            
            const cities = useMemo(() => {
                let filtered = DATA;
                if (selectedCountry) {
                    filtered = filtered.filter(item => item.Country === selectedCountry);
                }
                const unique = [...new Set(filtered.map(item => item.City).filter(Boolean))];
                return unique.sort();
            }, [selectedCountry]);
            
            const categories = useMemo(() => {
                const unique = [...new Set(DATA.map(item => item.Category).filter(Boolean))];
                return unique.sort();
            }, []);
            
            const filteredData = useMemo(() => {
                return DATA.filter(item => {
                    const matchesSearch = !searchTerm || 
                        Object.values(item).some(val => 
                            String(val).toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    const matchesCountry = !selectedCountry || item.Country === selectedCountry;
                    const matchesCity = !selectedCity || item.City === selectedCity;
                    const matchesCategory = !selectedCategory || item.Category === selectedCategory;
                    const matchesAgeFilter = matchesAgeBucket(item, selectedAge);
                    
                    return matchesSearch && matchesCountry && matchesCity && matchesCategory && matchesAgeFilter;
                });
            }, [searchTerm, selectedCountry, selectedCity, selectedCategory, selectedAge]);
            
            const resetFilters = () => {
                setSearchTerm('');
                setSelectedCountry('');
                setSelectedCity('');
                setSelectedCategory('');
                setSelectedAge('');
            };
            
            // Initialize map
            useEffect(() => {
                if (viewMode === 'map' && !mapInstanceRef.current) {
                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        if (document.getElementById('map') && !mapInstanceRef.current) {
                            mapInstanceRef.current = L.map('map').setView([20, 0], 2);
                            
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '© OpenStreetMap contributors',
                                maxZoom: 18
                            }).addTo(mapInstanceRef.current);
                        }
                    }, 100);
                }
            }, [viewMode]);
            
            // Update markers when filtered data changes
            useEffect(() => {
                if (viewMode === 'map' && mapInstanceRef.current) {
                    // Clear existing markers
                    markersRef.current.forEach(marker => marker.remove());
                    markersRef.current = [];
                    
                    const bounds = [];
                    let geocodedCount = 0;
                    const totalToGeocode = filteredData.filter(item => item.Address || item.City).length;
                    
                    // Add markers for filtered data with addresses
                    filteredData.forEach((item, idx) => {
                        const locationString = [
                            item.Address || item.City,
                            item.Country
                        ].filter(Boolean).join(', ');
                        
                        if (locationString) {
                            // Use Nominatim to geocode - with delay to respect rate limits
                            setTimeout(() => {
                                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationString)}&limit=1`, {
                                    headers: {
                                        'User-Agent': 'RoammiesDirectory/1.0'
                                    }
                                })
                                    .then(res => res.json())
                                    .then(results => {
                                        if (results && results.length > 0) {
                                            const { lat, lon } = results[0];
                                            
                                            // Create custom icon
                                            const icon = L.divIcon({
                                                className: 'custom-marker',
                                                html: `<div style="
                                                    background: #C5A9FF;
                                                    width: 30px;
                                                    height: 30px;
                                                    border-radius: 50% 50% 50% 0;
                                                    transform: rotate(-45deg);
                                                    border: 3px solid #FFDE59;
                                                    display: flex;
                                                    align-items: center;
                                                    justify-content: center;
                                                ">
                                                    <span style="transform: rotate(45deg); font-size: 16px;">📍</span>
                                                </div>`,
                                                iconSize: [30, 30],
                                                iconAnchor: [15, 30]
                                            });
                                            
                                            const marker = L.marker([lat, lon], { icon }).addTo(mapInstanceRef.current);
                                            
                                            const popupContent = `
                                                <div>
                                                    <div class="popup-title">${item.Name}</div>
                                                    ${item.Category ? `<div class="popup-category">${item.Category}</div>` : ''}
                                                    <div class="popup-location">
                                                        ${item.City ? `📍 ${item.City}` : ''} 
                                                        ${item.Country ? `🌍 ${item.Country}` : ''}
                                                    </div>
                                                    ${item.Ages ? `<div style="font-size: 12px; color: #6c757d; margin: 4px 0;">Ages: ${item.Ages}</div>` : ''}
                                                    ${item.Website ? `<a href="${item.Website}" target="_blank" class="popup-link">Visit Website →</a>` : ''}
                                                </div>
                                            `;
                                            
                                            marker.bindPopup(popupContent);
                                            markersRef.current.push(marker);
                                            bounds.push([lat, lon]);
                                            
                                            geocodedCount++;
                                            // Fit map to show all markers when we're done
                                            if (bounds.length > 0 && geocodedCount === totalToGeocode) {
                                                mapInstanceRef.current.fitBounds(bounds, { padding: [50, 50] });
                                            }
                                        }
                                    })
                                    .catch(err => console.log('Geocoding error:', err));
                            }, idx * 1000); // 1 second delay between requests
                        }
                    });
                }
            }, [filteredData, viewMode]);
            
            return (
                <div className="container">
                    <div className="header">
                        <img src="https://i.imgur.com/3OzJYOk.png" alt="Roammies" className="logo" />
                        <h1 style={{fontSize: '28px', fontWeight: '700', color: '#212529', marginTop: '10px'}}>
                            Family-Friendly Locations Directory
                        </h1>
                    </div>
                    
                    <div className="filters">
                        <div className="filter-group">
                            <label className="filter-label">Country</label>
                            <select 
                                className="filter-select"
                                value={selectedCountry}
                                onChange={(e) => {
                                    setSelectedCountry(e.target.value);
                                    setSelectedCity('');
                                }}
                            >
                                <option value="">All Countries</option>
                                {countries.map(country => (
                                    <option key={country} value={country}>{country}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="filter-group">
                            <label className="filter-label">City</label>
                            <select 
                                className="filter-select"
                                value={selectedCity}
                                onChange={(e) => setSelectedCity(e.target.value)}
                            >
                                <option value="">All Cities</option>
                                {cities.map(city => (
                                    <option key={city} value={city}>{city}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="filter-group">
                            <label className="filter-label">Category</label>
                            <select 
                                className="filter-select"
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                            >
                                <option value="">All Categories</option>
                                {categories.map(category => (
                                    <option key={category} value={category}>{category}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="filter-group">
                            <label className="filter-label">Ages</label>
                            <select 
                                className="filter-select"
                                value={selectedAge}
                                onChange={(e) => setSelectedAge(e.target.value)}
                            >
                                <option value="">All Ages</option>
                                {AGE_BUCKETS.map(bucket => (
                                    <option key={bucket} value={bucket}>{bucket}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                    
                    <div className="search-box">
                        <input 
                            type="text"
                            className="search-input"
                            placeholder="Search by name, location, language, or any keyword..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>
                    
                    <div className="results-info">
                        <span>Showing {filteredData.length} of {DATA.length} locations</span>
                        <div style={{display: 'flex', gap: '10px', flexWrap: 'wrap'}}>
                            <div className="view-toggle">
                                <button 
                                    className={`toggle-button ${viewMode === 'list' ? 'active' : ''}`}
                                    onClick={() => setViewMode('list')}
                                >
                                    📋 List View
                                </button>
                                <button 
                                    className={`toggle-button ${viewMode === 'map' ? 'active' : ''}`}
                                    onClick={() => setViewMode('map')}
                                >
                                    🗺️ Map View
                                </button>
                            </div>
                            {(searchTerm || selectedCountry || selectedCity || selectedCategory || selectedAge) && (
                                <button className="reset-button" onClick={resetFilters}>
                                    Reset Filters
                                </button>
                            )}
                        </div>
                    </div>
                    
                    {viewMode === 'list' ? (
                        <div className="results-container">
                            {filteredData.length === 0 ? (
                                <div className="no-results">
                                    <div className="no-results-icon">🔍</div>
                                    <h3>No locations found</h3>
                                    <p>Try adjusting your filters or search terms</p>
                                    <button className="reset-button" onClick={resetFilters}>
                                        Reset All Filters
                                    </button>
                                </div>
                            ) : (
                                filteredData.map((item, index) => (
                                    <div key={index} className="card">
                                        <div className="card-header">
                                            <div>
                                                <h3 className="card-title">{item.Name}</h3>
                                                <div className="card-location">
                                                    {item.City && <span className="location-item">📍 {item.City}</span>}
                                                    {item.Country && <span className="location-item">🌍 {item.Country}</span>}
                                                </div>
                                            </div>
                                            {item.Category && <span className="card-category">{item.Category}</span>}
                                        </div>
                                        
                                        {item.About && (
                                            <p style={{color: '#495057', marginBottom: '15px', lineHeight: '1.6'}}>
                                                {item.About}
                                            </p>
                                        )}
                                        
                                        <div className="card-details">
                                            {item.Ages && (
                                                <div className="detail-item">
                                                    <span className="detail-label">Ages</span>
                                                    <span className="detail-value">{item.Ages}</span>
                                                </div>
                                            )}
                                            {item.Language && (
                                                <div className="detail-item">
                                                    <span className="detail-label">Language</span>
                                                    <span className="detail-value">{item.Language}</span>
                                                </div>
                                            )}
                                            {item.Address && (
                                                <div className="detail-item">
                                                    <span className="detail-label">Address</span>
                                                    <span className="detail-value">{item.Address}</span>
                                                </div>
                                            )}
                                            {item['How it works'] && (
                                                <div className="detail-item">
                                                    <span className="detail-label">How it works</span>
                                                    <span className="detail-value">{item['How it works']}</span>
                                                </div>
                                            )}
                                        </div>
                                        
                                        {(item['Phone / WhatsApp'] || item.Email || item.Website) && (
                                            <div style={{marginTop: '15px', paddingTop: '15px', borderTop: '1px solid #e9ecef'}}>
                                                <span className="detail-label" style={{display: 'block', marginBottom: '10px'}}>Contact</span>
                                                <div className="contact-buttons">
                                                    {item['Phone / WhatsApp'] && (() => {
                                                        const phone = item['Phone / WhatsApp'].replace(/[^0-9]/g, '');
                                                        const hasWhatsApp = phone.length > 5;
                                                        return (
                                                            <>
                                                                {hasWhatsApp && (
                                                                    <a 
                                                                        href={`https://wa.me/${phone}`}
                                                                        target="_blank"
                                                                        rel="noopener noreferrer"
                                                                        className="contact-btn whatsapp"
                                                                    >
                                                                        💬 WhatsApp
                                                                    </a>
                                                                )}
                                                                <a 
                                                                    href={`tel:${phone}`}
                                                                    className="contact-btn phone"
                                                                >
                                                                    📞 Call
                                                                </a>
                                                            </>
                                                        );
                                                    })()}
                                                    {item.Email && (
                                                        <a 
                                                            href={`mailto:${item.Email}`}
                                                            className="contact-btn email"
                                                        >
                                                            ✉️ Email
                                                        </a>
                                                    )}
                                                    {item.Website && (
                                                        <a 
                                                            href={item.Website}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="contact-btn website"
                                                        >
                                                            🌐 Website
                                                        </a>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))
                            )}
                        </div>
                    ) : (
                        <div className="map-container">
                            <div id="map"></div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<RoammiesDirectory />, document.getElementById('root'));
    </script>
</body>
</html>
